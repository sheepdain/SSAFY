<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .photos img {
      width: 500px;
    }
  </style>
</head>

<body>
  <h1>Mars Rover Photos - Step 1</h1>
  <div class="photos"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URL = 'https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos'
    const API_KEY = 'olZmi6rOm4G2DekhdUbFRWJiy2GRaEqM6A0BXPp8'
    // 아래에 코드 작성
    const photosContainer = document.querySelector('.photos')

    axios.get(`${API_URL}?sol=3000&api_key=${API_KEY}`)
    .then((response) => {
      const photos = response.data.photos
      console.log(photos)

      const photo = photos[0];
      const img = document.createElement('img')
      img.src = photo.img_src
      img.alt = 'Mars Rover Photo'
      img.width = 300

      photosContainer.appendChild(img)
      
    })
    .catch(error => {
      console.error('Error fetching data from NASA API', error)
    })

  </script>
</body>

</html>
