<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font-crimson {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">Hover me!</h1>
  <h2 class="sub-heading">Double Click me!</h2>
  <p class="contents">Lorem ipsum dolor sit amet consectetur</p>

  <script>
    const randomTexts = [
      'Lorem ipsum dolor sit amet consectetu',
      'adipisicing elit. Repellendus delectus quam',
      'similique quo ipsam maxime totam alias',
      'quibusdam repudiandae voluptas dicta',
      'voluptas voluptatibus exercitationem officiis'
    ]

    // 아래에 코드 작성
    const h1 = document.querySelector('h1')
    const h2 = document.querySelector('h2')
    const p = document.querySelector('p')

    const originalh1 = h1.textContent
    h1.addEventListener('mouseover', () => {
      h1.textContent = 'I am being hovered!'
    })
    h1.addEventListener('mouseout', () => {
      h1.textContent = originalh1
    })

    h2.addEventListener('dblclick', function(){
      h2.classList.toggle('font-crimson')
    })

    p.addEventListener('wheel', function(){
      const randomidx= Math.floor(Math.random() * randomTexts.length)
      p.textContent = randomTexts[randomidx]
    })


  </script>
</body>

</html>
