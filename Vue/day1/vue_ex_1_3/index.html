<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>User Profile</h1>
    <p>Name: {{user.name}}</p>
    <p>Age: {{user.age}}</p>
    <button v-on:click="ChangName">Change Name</button>
    <button v-on:click="ChangAge">Change Age</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const user = ref({
          name: 'Alice',
          age: 30
        })
        const ChangName = function(){
          const inputName = prompt("Enter new name", user.value.name)
          if (inputName!==null){
            user.value.name=inputName
          }
        }
        const ChangAge = function(){
          const inputAge = prompt("Enter new age", user.value.age)
          if (inputAge!==null){
            user.value.age=Number(inputAge)
          }
        }

        return { 
          user,
          ChangName,
          ChangAge,
        }
      }
    })
  
    app.mount('#app')
  </script>
</body>

</html>
