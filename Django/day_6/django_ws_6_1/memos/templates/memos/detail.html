{% extends "base.html" %}

{% block content %}
<h1>detail</h1>
<p>요약 : {{memo.summary}}</p>
<p>메모 : {{memo.memo}}</p>
<p>작성 시각 : {{memo.created_at}}</p>
<p>수정 시각 : {{memo.updated_at}}</p>

<form action="{% url "memo:delete" memo.pk %}" method="post">
  {% csrf_token %}
  <input type="submit" value="삭제">
</form>
<a href="{% url "memo:index" %}">[back]</a>
{% endblock content %}
