{% extends "base.html" %}


{% block content %}
  <h2>hello, {{user.username}}</h2>
  <a href="{% url "accounts:login" %}">[LOGIN]</a>
  <form action="{% url "accounts:logout" %}" method='POST'>
    {% csrf_token %}
    <input type="submit" value='LOGOUT'>
  </form>
  
  <br>
  <h1>전체 유저 목록</h1>
  <ul>
    {% for u in users %}
    <li>{{u.username}}</li>
    {%empty%}
    <p>유저가 없습니다.</p>
    {% endfor %}
  </ul>

{% endblock content %}
