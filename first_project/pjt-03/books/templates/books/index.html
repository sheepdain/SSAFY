{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="m-3">메인 페이지</h1>

  <div class="row">
    {% for book in books %}
    <div class="col-12 col-sm-6 col-md-4 col-lg- mb-3">
      <div class="card h-100">
        {% if book.cover_image %}
        <img src="{{ book.cover_image.url }}" class="card-img-top" alt="...">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.description }}</p>
        <div class="d-grid gap-2 mt-auto">
          <a href="{% url 'books:detail' book.pk %}" class="btn btn-primary">Detail</a>
        </div>        
      </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
