{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h1 class="fw-bold mb-4">📘 전체 도서</h1>

  <div class="row">
    {% for book in books %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        {% if book.cover_image %}
          <img src="{{ book.cover_image.url }}" class="card-img-top" style="height: 300px; object-fit: cover;">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.description|truncatewords:20 }}</p>
          <a href="{% url 'books:detail' book.pk %}" class="btn btn-primary mt-auto">상세 보기</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
